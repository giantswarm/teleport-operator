image:
  name: "giantswarm/teleport-operator"
registry:
  domain: docker.io

teleport:
  appCatalog: giantswarm-test-catalog
  appName: teleport-kube-agent
  appVersion: 0.3.0
  managementClusterName: ""
  proxyAddr: test.teleport.giantswarm.io:443
  teleportVersion: 13.1.5
  identityFile: ""

pod:
  user:
    id: 1000
  group:
    id: 1000

resources:
  limits:
    cpu: 250m
    memory: 500Mi
  requests:
    cpu: 100m
    memory: 250Mi

# Add seccomp to pod security context
podSecurityContext:
  seccompProfile:
    type: RuntimeDefault
  allowPrivilegeEscalation: false
  runAsNonRoot: true
  capabilities:
    drop:
      - ALL

# Add seccomp to container security context
securityContext:
  readOnlyRootFilesystem: true
  seccompProfile:
    type: RuntimeDefault

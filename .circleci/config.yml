version: 2.1

orbs:
  architect: giantswarm/architect@6.5.0

workflows:
  build:
    jobs:
    - architect/go-build:
        name: go-build
        binary: teleport-operator
        resource_class: large
        filters:
          tags:
            only: /^v.*/

    - architect/push-to-registries:
        context: architect
        name: push-to-registries
        requires:
        - go-build
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main
            - master
    
    - architect/push-to-app-catalog:
        context: architect
        executor: app-build-suite
        name: push-teleport-operator-to-app-catalog
        app_catalog: control-plane-catalog
        app_catalog_test: control-plane-test-catalog
        chart: teleport-operator
        requires:
        - push-to-registries
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main
            - master

    - architect/push-to-app-collection:
        context: architect
        name: push-to-capa-app-collection
        app_name: teleport-operator
        app_collection_repo: capa-app-collection
        requires:
        - push-teleport-operator-to-app-catalog
        - push-to-registries
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-cloud-director-app-collection
        app_name: teleport-operator
        app_collection_repo: cloud-director-app-collection
        requires:
        - push-teleport-operator-to-app-catalog
        - push-to-registries
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-capz-app-collection
        app_name: teleport-operator
        app_collection_repo: capz-app-collection
        requires:
        - push-teleport-operator-to-app-catalog
        - push-to-registries
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-proxmox-app-collection
        app_name: teleport-operator
        app_collection_repo: proxmox-app-collection
        requires:
        - push-teleport-operator-to-app-catalog
        - push-to-registries
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/

    - architect/push-to-app-collection:
        context: architect
        name: push-to-vsphere-app-collection
        app_name: teleport-operator
        app_collection_repo: vsphere-app-collection
        requires:
        - push-teleport-operator-to-app-catalog
        - push-to-registries
        filters:
          branches:
            ignore: /.*/
          tags:
            only: /^v.*/
